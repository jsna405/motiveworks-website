<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotiveWorks | We Craft Your Motive</title>
    
    <!-- Fonts: Added Syne 600, 700, 800 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Syne:wght@600;700;800&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        black: '#000000',
                        dark: '#0a0a0a',
                        section: '#111111',
                        neon: '#00ff41',
                        gray: {
                            DEFAULT: '#888888',
                            dark: '#444444'
                        }
                    },
                    fontFamily: {
                        syne: ['Syne', 'sans-serif'],
                        unbounded: ['Syne', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Syne', 'Noto Sans KR', 'sans-serif'],
                    },
                    cursor: {
                        none: 'none',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            cursor: none;
            overflow-x: hidden;
            font-family: 'Syne', 'Noto Sans KR', sans-serif;
            font-weight: 600;
        }
        
        html {
            scroll-behavior: smooth;
        }

        ::selection {
            background-color: #00ff41;
            color: #000000;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00ff41;
        }

        /* Blur Reveal Effect Class */
        .blur-reveal {
            animation: blurIn 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes blurIn {
            0% {
                opacity: 0;
                filter: blur(20px);
                transform: translateY(20px) scale(1.1);
            }
            100% {
                opacity: 1;
                filter: blur(0px);
                transform: translateY(0) scale(1);
            }
        }
        
        .text-stroke-neon {
            -webkit-text-stroke: 0px;
            color: transparent;
            background-clip: text;
            background-image: linear-gradient(to bottom, #ffffff, #00ff41);
            -webkit-background-clip: text;
            opacity: 0.2;
        }

        /* Glitch Effect CSS */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .glitch {
            position: relative;
            color: white;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 22px, 0); transform: skew(0.3deg); }
            5% { clip: rect(54px, 9999px, 86px, 0); transform: skew(0.3deg); }
            10% { clip: rect(12px, 9999px, 85px, 0); transform: skew(0.3deg); }
            15% { clip: rect(42px, 9999px, 52px, 0); transform: skew(0.3deg); }
            20% { clip: rect(6px, 9999px, 16px, 0); transform: skew(0.3deg); }
            25% { clip: rect(89px, 9999px, 95px, 0); transform: skew(0.3deg); }
            30% { clip: rect(2px, 9999px, 12px, 0); transform: skew(0.3deg); }
            35% { clip: rect(22px, 9999px, 66px, 0); transform: skew(0.3deg); }
            40% { clip: rect(1px, 9999px, 99px, 0); transform: skew(0.3deg); }
            45% { clip: rect(33px, 9999px, 44px, 0); transform: skew(0.3deg); }
            50% { clip: rect(11px, 9999px, 22px, 0); transform: skew(0.3deg); }
            100% { clip: rect(66px, 9999px, 77px, 0); transform: skew(0.3deg); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(22px, 9999px, 11px, 0); transform: skew(-0.3deg); }
            5% { clip: rect(66px, 9999px, 88px, 0); transform: skew(-0.3deg); }
            10% { clip: rect(11px, 9999px, 66px, 0); transform: skew(-0.3deg); }
            15% { clip: rect(33px, 9999px, 99px, 0); transform: skew(-0.3deg); }
            20% { clip: rect(1px, 9999px, 44px, 0); transform: skew(-0.3deg); }
            25% { clip: rect(55px, 9999px, 33px, 0); transform: skew(-0.3deg); }
            30% { clip: rect(2px, 9999px, 22px, 0); transform: skew(-0.3deg); }
            35% { clip: rect(88px, 9999px, 66px, 0); transform: skew(-0.3deg); }
            40% { clip: rect(44px, 9999px, 33px, 0); transform: skew(-0.3deg); }
            45% { clip: rect(77px, 9999px, 11px, 0); transform: skew(-0.3deg); }
            50% { clip: rect(33px, 9999px, 55px, 0); transform: skew(-0.3deg); }
            100% { clip: rect(11px, 9999px, 22px, 0); transform: skew(-0.3deg); }
        }
        
        /* Snap Animation for Main Title Appearance */
        @keyframes snap-in {
            0% { opacity: 0; transform: scale(1.1) skew(10deg); filter: blur(10px); }
            50% { opacity: 1; transform: scale(0.95) skew(-5deg); filter: blur(0px); }
            70% { transform: scale(1.02) skew(2deg); }
            100% { opacity: 1; transform: scale(1) skew(0deg); }
        }
        
        .snap-reveal {
            animation: snap-in 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, useSpring, useMotionValue, useMotionTemplate, AnimatePresence } = window.Motion;

        // --- Custom Cursor ---
        const CustomCursor = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [isHovering, setIsHovering] = useState(false);

            useEffect(() => {
                const updateMousePosition = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                };

                const handleMouseOver = (e) => {
                    if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('a') || e.target.closest('button') || e.target.closest('.group') || e.target.closest('.cursor-pointer')) {
                        setIsHovering(true);
                    } else {
                        setIsHovering(false);
                    }
                };

                window.addEventListener('mousemove', updateMousePosition);
                window.addEventListener('mouseover', handleMouseOver);

                return () => {
                    window.removeEventListener('mousemove', updateMousePosition);
                    window.removeEventListener('mouseover', handleMouseOver);
                };
            }, []);

            return (
                <motion.div
                    className="fixed top-0 left-0 z-[100] pointer-events-none mix-blend-difference hidden md:block" // Hidden on mobile for performance & usability
                    animate={{
                        x: mousePosition.x - (isHovering ? 20 : 10),
                        y: mousePosition.y - (isHovering ? 20 : 10),
                        scale: isHovering ? 1.5 : 1,
                    }}
                    transition={{ type: "spring", stiffness: 500, damping: 28 }}
                >
                    <div 
                        className={`rounded-full border-2 border-neon ${isHovering ? 'bg-neon/20' : 'bg-transparent'}`}
                        style={{ width: isHovering ? 40 : 20, height: isHovering ? 40 : 20 }}
                    />
                </motion.div>
            );
        };

        // --- Components ---

        const RevealText = ({ children, className, delay = 0 }) => {
            return (
                <div className="overflow-hidden w-full">
                    <motion.div
                        initial={{ y: "100%" }}
                        whileInView={{ y: 0 }}
                        transition={{ duration: 0.8, ease: [0.33, 1, 0.68, 1], delay }}
                        viewport={{ once: true }}
                        className={className}
                    >
                        {children}
                    </motion.div>
                </div>
            );
        };

        // Cinematic Text Reveal Component
        const CinematicText = ({ text, className, delay = 0 }) => {
            const words = text.split(" ");
            
            const container = {
                hidden: { opacity: 0 },
                visible: {
                    opacity: 1,
                    transition: { staggerChildren: 0.08, delayChildren: delay }
                }
            };

            const child = {
                hidden: {
                    opacity: 0,
                    y: 20,
                    filter: "blur(10px)",
                },
                visible: {
                    opacity: 1,
                    y: 0,
                    filter: "blur(0px)",
                    transition: {
                        type: "spring",
                        damping: 20,
                        stiffness: 100
                    }
                }
            };

            return (
                <motion.div 
                    className={`flex flex-wrap justify-center ${className}`}
                    variants={container}
                    initial="hidden"
                    animate="visible"
                >
                    {words.map((word, index) => (
                        <motion.span 
                            key={index} 
                            variants={child}
                            className="mr-[0.3em] last:mr-0 inline-block"
                        >
                            {word}
                        </motion.span>
                    ))}
                </motion.div>
            );
        };

        // Glitch Text Component
        const GlitchText = ({ text, className, delay = 0 }) => {
            const [show, setShow] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setShow(true);
                }, delay * 1000);
                return () => clearTimeout(timer);
            }, [delay]);

            if (!show) return <div className={`${className} opacity-0`}>{text}</div>;

            return (
                <div className={`${className} snap-reveal`}>
                    <div className="glitch-wrapper">
                        <h1 className="glitch" data-text={text}>
                            {text}
                        </h1>
                    </div>
                </div>
            );
        };

        // Ambient Dust Background
        const AmbientDust = () => {
            const canvasRef = useRef(null);
            const mouseRef = useRef({ x: null, y: null, radius: 150 });

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                let particles = [];
                let animationFrameId;

                const handleMouseMove = (e) => {
                    mouseRef.current.x = e.clientX;
                    mouseRef.current.y = e.clientY;
                };

                const init = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                    particles = [];
                    
                    const particleCount = width < 768 ? 60 : 180; 
                    for (let i = 0; i < particleCount; i++) {
                        particles.push({
                            x: Math.random() * width,
                            y: Math.random() * height,
                            size: Math.random() * 2.5 + 0.5, 
                            speedY: Math.random() * 0.4 + 0.1, 
                            speedX: (Math.random() - 0.5) * 0.5, 
                            density: (Math.random() * 20) + 1, 
                            opacity: Math.random() * 0.5 + 0.1,
                            baseOpacity: Math.random() * 0.5 + 0.1,
                            angle: Math.random() * Math.PI * 2,
                            velocity: Math.random() * 0.02 + 0.01 
                        });
                    }
                };

                const draw = () => {
                    ctx.clearRect(0, 0, width, height);
                    
                    particles.forEach(p => {
                        p.angle += p.velocity;
                        const sway = Math.sin(p.angle) * 0.3;
                        const twinkle = Math.sin(p.angle * 2) * 0.1; 
                        
                        if (mouseRef.current.x != null) {
                            let dx = mouseRef.current.x - p.x;
                            let dy = mouseRef.current.y - p.y;
                            let distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < mouseRef.current.radius) {
                                const forceDirectionX = dx / distance;
                                const forceDirectionY = dy / distance;
                                const force = (mouseRef.current.radius - distance) / mouseRef.current.radius;
                                const directionX = forceDirectionX * force * p.density * 0.6; 
                                const directionY = forceDirectionY * force * p.density * 0.6;

                                p.x -= directionX;
                                p.y -= directionY;
                            }
                        }

                        p.y -= p.speedY;
                        p.x += p.speedX + sway;

                        ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, Math.min(0.8, p.baseOpacity + twinkle))})`;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();

                        if (p.y < -10) {
                            p.y = height + 10;
                            p.x = Math.random() * width;
                        }
                        if (p.x < -10) p.x = width + 10;
                        if (p.x > width + 10) p.x = -10;
                    });

                    animationFrameId = requestAnimationFrame(draw);
                };

                init();
                draw();
                window.addEventListener('resize', init);
                window.addEventListener('mousemove', handleMouseMove);

                return () => {
                    window.removeEventListener('resize', init);
                    window.removeEventListener('mousemove', handleMouseMove);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return (
                <canvas 
                    ref={canvasRef} 
                    className="absolute inset-0 z-0 mix-blend-screen pointer-events-none"
                    style={{ opacity: 0.8 }} 
                />
            );
        };

        // Refined Digital Wave Background (Increased Visibility)
        const DigitalWave = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                let animationFrameId;
                let time = 0;

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };

                const draw = () => {
                    ctx.clearRect(0, 0, width, height);
                    time += 0.008;

                    // Increased opacity and brightness for better visibility
                    const waves = [
                        { amplitude: 80, frequency: 0.002, speed: 0.03, offset: 0, color: 'rgba(0, 255, 65, 0.3)' }, // Brighter Neon
                        { amplitude: 50, frequency: 0.004, speed: 0.02, offset: 100, color: 'rgba(0, 255, 65, 0.15)' },
                        { amplitude: 100, frequency: 0.001, speed: 0.01, offset: -50, color: 'rgba(255, 255, 255, 0.1)' }
                    ];

                    waves.forEach((wave, index) => {
                        ctx.beginPath();
                        ctx.strokeStyle = wave.color;
                        ctx.lineWidth = 1.5;

                        for (let x = 0; x <= width; x += 5) {
                            const y = height / 2 + 
                                      Math.sin(x * wave.frequency + time * wave.speed + wave.offset) * wave.amplitude +
                                      Math.sin(x * 0.01 + time) * 20; 

                            if (x === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.stroke();
                    });
                    
                    animationFrameId = requestAnimationFrame(draw);
                };

                window.addEventListener('resize', resize);
                resize();
                draw();

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return (
                <canvas 
                    ref={canvasRef} 
                    className="absolute inset-0 w-full h-full pointer-events-none mix-blend-screen z-0"
                />
            );
        };

        const Navbar = () => {
            return (
                <nav className="fixed top-0 w-full z-50 px-6 py-6 flex justify-between items-center mix-blend-difference">
                    <motion.div 
                        initial={{ opacity: 0, y: -20 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 0.8 }}
                    >
                        <a href="#" className="font-syne font-extrabold text-xl md:text-2xl tracking-tight text-white hover:text-neon transition-colors duration-300 whitespace-nowrap">
                            MotiveWorks
                        </a>
                    </motion.div>
                    <motion.div 
                        initial={{ opacity: 0, y: -20 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 0.8, delay: 0.1 }}
                        className="hidden md:flex gap-8 font-syne text-xs uppercase tracking-widest font-medium"
                    >
                        {['Philosophy', 'Process', 'Contact'].map((item) => (
                            <a key={item} href={`#${item.toLowerCase()}`} className="text-white hover:text-neon transition-colors duration-300 relative group">
                                {item}
                                <span className="absolute -bottom-1 left-0 w-0 h-[2px] bg-neon transition-all duration-300 group-hover:w-full"></span>
                            </a>
                        ))}
                    </motion.div>
                </nav>
            );
        };

        const Hero = () => {
            const { scrollY } = useScroll();
            const indicatorOpacity = useTransform(scrollY, [0, 50], [1, 0]);

            return (
                <section className="h-screen w-full flex flex-col justify-center items-center relative px-4 md:px-12 overflow-hidden">
                    <div className="absolute inset-0 bg-radial-gradient from-transparent to-black opacity-80 pointer-events-none"></div>

                    <div className="flex flex-col items-center text-center z-10 max-w-6xl relative">
                        {/* Subtitle: Cinematic Reveal */}
                        <div className="mb-6 md:mb-8 h-8 md:h-12 flex items-center justify-center">
                            <CinematicText 
                                text="We don't make mediocre merch."
                                className="font-syne font-bold text-[4vw] md:text-[2vw] leading-none tracking-tighter text-gray-400 mix-blend-screen uppercase"
                                delay={0.5}
                            />
                        </div>
                        
                        {/* Main Title: Glitch Snap Effect */}
                        <div className="relative flex flex-col items-center w-full">
                            {/* Reduced font size for mobile (9vw -> 8vw) to eliminate truncation */}
                            <GlitchText 
                                text="WE CRAFT"
                                className="font-syne font-extrabold text-[8vw] md:text-[7.5vw] leading-[0.85] tracking-tighter text-white mix-blend-screen whitespace-nowrap"
                                delay={1.5}
                            />
                            <GlitchText 
                                text="YOUR MOTIVE"
                                className="font-syne font-extrabold text-[8vw] md:text-[7.5vw] leading-[0.85] tracking-tighter text-white mix-blend-screen whitespace-nowrap"
                                delay={1.7}
                            />
                            {/* Optional Glow */}
                            <div className="absolute inset-0 bg-neon/20 blur-[100px] -z-10 opacity-40"></div>
                        </div>
                    </div>
                    
                    <motion.div 
                        animate={{ opacity: [0.05, 0.12, 0.05] }}
                        transition={{ duration: 6, repeat: Infinity, ease: "easeInOut" }}
                        className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[50vw] h-[50vw] bg-neon/10 blur-[100px] rounded-full pointer-events-none"
                    ></motion.div>

                    {/* NEW: Mobile-only Scroll Indicator with Scroll Fade-Out */}
                    <motion.div 
                        style={{ opacity: indicatorOpacity }}
                        className="absolute bottom-8 left-1/2 -translate-x-1/2 z-30 flex flex-col items-center gap-2 md:hidden pointer-events-none"
                    >
                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 2.5, duration: 1 }}
                        >
                            <motion.div 
                                animate={{ y: [0, 8, 0] }}
                                transition={{ duration: 1.5, repeat: Infinity, ease: "easeInOut" }}
                                className="text-neon opacity-60"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
                                </svg>
                            </motion.div>
                        </motion.div>
                    </motion.div>

                    {/* Smooth Transition Gradient */}
                    <div className="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-b from-transparent to-black/80 z-20 pointer-events-none"></div>
                </section>
            );
        };

        // NEW: "The Dual Realm" Philosophy Section (Redesigned)
        const Philosophy = () => {
            return (
                <section id="philosophy" className="flex flex-col relative">
                    
                    {/* The Split Container */}
                    <div className="flex flex-col md:flex-row w-full relative">
                        
                        {/* Left: The Fading World (Transient) - Mobile Optimized (h-auto + padding) */}
                        <div className="w-full md:w-1/2 min-h-[35vh] md:min-h-[50vh] relative flex items-center justify-center md:justify-end p-6 py-12 md:p-24 border-b md:border-b-0 md:border-r border-white/10 overflow-hidden group">
                            {/* Background overlay for dust visibility */}
                            <div className="absolute inset-0 bg-gradient-to-b from-black/80 via-dark/80 to-black/80 pointer-events-none"></div>
                            
                            {/* Noise Texture for Gritty Feel */}
                            <div className="absolute inset-0 opacity-20 pointer-events-none mix-blend-overlay" 
                                 style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")` }}>
                            </div>
                            
                            {/* Text with Fading Effect - Increased Visibility */}
                            <div className="text-center md:text-right opacity-100 group-hover:opacity-50 transition-all duration-700 flex flex-col gap-2 relative z-20">
                                <motion.h3 
                                    initial={{ y: 20, opacity: 0 }}
                                    whileInView={{ y: 0, opacity: 1 }}
                                    transition={{ duration: 1 }}
                                    className="font-serif italic text-3xl md:text-5xl lg:text-6xl text-gray-300"
                                >
                                    Markets change.
                                </motion.h3>
                                <motion.h3 
                                    initial={{ y: 20, opacity: 0 }}
                                    whileInView={{ y: 0, opacity: 1 }}
                                    transition={{ duration: 1, delay: 0.2 }}
                                    className="font-serif italic text-3xl md:text-5xl lg:text-6xl text-gray-400"
                                >
                                    Trends fade.
                                </motion.h3>
                            </div>
                        </div>

                        {/* Mobile Divider Line (Visible only on mobile to maintain symmetry feel) */}
                        <div className="w-full h-[1px] bg-gradient-to-r from-gray-800 via-neon to-gray-800 md:hidden shadow-[0_0_10px_#00ff41]"></div>

                        {/* Right: The Timeless Core (Permanent) - Mobile Optimized (h-auto + padding) */}
                        <div className="w-full md:w-1/2 min-h-[35vh] md:min-h-[50vh] relative flex flex-col items-center md:items-start justify-center md:justify-center p-6 py-12 md:p-24 group overflow-hidden">
                            {/* Background overlay */}
                            <div className="absolute inset-0 bg-black/90 pointer-events-none"></div>

                            <div className="text-center md:text-left z-20 relative">
                                <motion.h3 
                                    initial={{ y: 20, opacity: 0 }}
                                    whileInView={{ y: 0, opacity: 1 }}
                                    transition={{ duration: 1, delay: 0.4 }}
                                    className="font-syne font-bold text-4xl md:text-6xl lg:text-7xl text-white mb-2 tracking-tight"
                                >
                                    BUT YOUR STORY

            const canvasRef = useRef(null);

            useEffect(() => {

                const ctx = canvas.getContext('2d');
                let width, height;
                let time = 0;

                const resize = () => {
                    if(canvas) {
                        width = canvas.width = canvas.offsetWidth;
                        height = canvas.height = canvas.offsetHeight;
                    }
                };

                const draw = () => {
                    time += 0.01;
                    const cx = width / 2;
                    const cy = height / 2;
                    
                    // Create gradients for plasma effect
                    const grd1 = ctx.createRadialGradient(cx + Math.sin(time) * width * 0.3, cy + Math.cos(time) * height * 0.3, 0, cx, cy, width * 0.8);
                    grd1.addColorStop(0, '#00ff41'); 
                    grd1.addColorStop(1, 'transparent');

                    const grd2 = ctx.createRadialGradient(cx + Math.cos(time * 0.8) * width * 0.4, cy + Math.sin(time * 0.7) * height * 0.4, 0, cx, cy, width * 0.6);
                    grd2.addColorStop(0, '#ffffff');
                    grd2.addColorStop(1, 'transparent');

                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, width, height);
                    
                    ctx.globalCompositeOperation = 'screen';
                    ctx.fillStyle = grd1;
                    ctx.fillRect(0, 0, width, height);
                    ctx.fillStyle = grd2;
                    ctx.fillRect(0, 0, width, height);
                    ctx.globalCompositeOperation = 'source-over';

                    requestAnimationFrame(draw);
                };

                resize();
                window.addEventListener('resize', resize);
                const animId = requestAnimationFrame(draw);

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animId);
                };
            }, []);

            return <canvas ref={canvasRef} className="w-full h-full" />;
        };
